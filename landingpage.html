<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        .banner {
            background: url('banner.jpg') center/cover;
            color: white;
            padding: 50px;
        }
        .cta {
            background: blue;
            color: white;
            padding: 15px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }
        .container{
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Descubra o Futuro da Tecnologia</h1>
        <p>Inscreva-se para receber as ultimas novidades.</p>
        <a href="#" class="cta">Cadastre-se Agora</a>
    </div>

    <div class="container">
        <h2>Sobre Nós</h2>
        <p>Somos uma empresa de tecnologia inovadora trazendo as melhores soluções digitais</p>
    </div>
</body>
</html>
