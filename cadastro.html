<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>
    <style>
        body {font-family: arial, sans-serif; margin: 20px; }
        form { background: #f8f8f8; padding: 20px; width: 300px}
        input, select { width: 100px; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; padding: 10px; width: 100%; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top:20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th {background-color: #f4f4f4;}
    </style>
</head>
<body>
    <h1>Cadastro de Usuarios</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o seu nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite o seu email">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade">
        <br>
        <label for="genero">Gênero:</label>
        <select id="genero">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>
        <br>
        <button type="submit">CADASTRAR</button>
    </form>
    <h2>Usuarios Cadastrados</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Gênero</th>
        </tr>
        <tr>
            <th>Maria Oliveira</th>
            <th>maria@gmail.com</th>
            <th>30</th>
            <th>Feminino</th>
        </tr>
    </table>
</body>
</html>
